<div class='select-wrapper'>
	<select on:change='fire("select", { slug: this.value })'>
		<option value='{{null}}' disabled>Select an example</option>

		{{#each examples as group}}
			<optgroup label='{{group.name}}'>
				{{#each group.examples as example}}
					<option value='{{example.slug}}'>{{example.title}}</option>
				{{/each}}
			</optgroup>
		{{/each}}
	</select>

	<div class='visible'>
		<span class='widther'>{{name}}</span>
		<input bind:value=name on:focus='this.select()' >
	</div>
</div>

		position: relative;
